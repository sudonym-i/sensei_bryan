<!DOCTYPE html>
<!--
  Sensei Bryan - AI Chat Application
  
  This is the main HTML file that serves as the entry point for our React application.
  It includes necessary meta tags, font imports, and the root element for React mounting.
  
  Features:
  - Responsive design with mobile-first approach
  - Custom Google Fonts integration
  - PWA-ready with manifest.json
-->
<html lang="en">
  <head>
    <!-- Google Fonts Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Primary Font - Playwrite AU QLD -->
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+QLD:wght@100..400&display=swap" rel="stylesheet">
    <!-- Body Font - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Monospace Font - JetBrains Mono -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

<link rel="manifest" href="%PUBLIC_URL%/manifest.json" crossorigin="use-credentials" />

    <title>Sensei Bryan</title>
  </head>


  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
